language: node_js
matrix:
  include:
    - node_js: 6
    - node_js: 7
    - node_js: 9
    - node_js: 10
    - node_js: "lts/*"
  allow_failures:
    - node_js: 9
    - node_js: 10
install:
  - npm install
  - npm install -g gulp
  - npm install -g gulp-cli
script:
  - npm test
  - npm run coverage
  - gulp publish
cache:
  directories:
    - "node_modules"
branches:
  only:
  - master
  - develop
