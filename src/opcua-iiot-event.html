<script type="text/javascript">
  RED.nodes.registerType('OPCUA-IIoT-Event', {
    category: 'IIoT',
    color: '#ABCDEF',
    defaults: {
      eventRoot: {value: '', required: true},
      eventType: {value: '', required: true},
      queueSize: {value: 1, required: true, validate: RED.validators.number()},
      usingListener: {value: false},
      name: {value: ''}
    },
    inputs: 1,
    outputs: 1,
    align: 'right',
    icon: 'opcuaiiot.png',
    label: function () {
      return this.name || 'Event'
    },
    labelStyle: function () {
      return this.name ? 'node_label_italic' : ''
    }
  })
</script>

<script type="text/x-red" data-template-name="OPCUA-IIoT-Event">
    <div class="form-row">
        <label for="node-input-eventRoot"><i class="icon-tasks"></i>
        <span data-i18n="opcua-iiot-contrib.label.eventRoot"></span></label>
        <input type="text" id="node-input-eventRoot" placeholder="i=2253"> <!-- i=2253 is Server ns=0;i=2253 -->
    </div>
    <div class="form-row">
        <!-- ObjectTypeIds via REST with Filter *EventType -->
        <label for="node-input-eventType"><i class="icon-tag"></i> <span data-i18n="opcua-iiot-contrib.label.eventType"></span></label>
        <select type="text" id="node-input-eventType" style="display: inline-block; vertical-align: middle; width:60%;">
            <option selected value="i=2041">All</option>
            <option value="i=2052">Audit</option>
            <option value="i=2058">Audit Security</option>
            <option value="i=2059">Audit Channel</option>
            <option value="i=2131">Device Failure</option>
            <option value="i=2132">Base Model Change</option>
            <option value="i=2782">Condition</option>
            <option value="i=3035">Queue Overflow</option>
            <option value="i=11436">Progress</option>
			<option value="i=2130">System</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-queueSize"><i class="icon-time"></i> <span data-i18n="opcua-iiot-contrib.label.queueSize"></span></label>
        <input type="number" id="node-input-queueSize" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" placeholder="">
    </div>
    <hr>
    <div class="form-row">
        <label style="min-width:160px" for="node-input-usingListener"><i class="fa fa-assistive-listening-systems"></i>
        <span data-i18n="opcua-iiot-contrib.label.usingListener"></span></label>
        <input type="checkbox" id="node-input-usingListener" style="max-width:30px">
    </div>
</script>

<script type="text/x-red" data-help-name="OPCUA-IIoT-Event">
    <h2>OPC UA IIoT Event</h2>

    <p>
        The Event node is to set up an event Listener with the right options.
        It is to trigger by an Inject of Node-RED or by the OPC UA IIoT Inject.
        It could also trigger with incoming events from other nodes.
    </p>

    <h3>Input</h3>

    <div>
        <strong>Event message:</strong>
        <ul>
            <li>payload (Number - interval in msec.)
            <li>topic (Node-Id)
        </ul>
    </div>

    <h3>Output</h3>
    <div>
        <strong>Event message:</strong>
        <ul>
            <li>payload
            <ul>
            <li>eventRoot (Node-Id)
            <li>eventType (Condition/Basic)
            <li>queueSize (Number of elements)
            <li>eventFilter (Array)
            <li>eventFields (Array)
            <li>interval (Number msec.)
            </ul>
            <li>topic (Node-Id)
            <li>nodetype (events)
        </ul>
    </div>

    <strong>Name</strong>
    <p>Name in the flow of Node-RED.</p>

</script>
