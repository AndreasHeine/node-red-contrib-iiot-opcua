<script type="text/javascript">

  RED.nodes.registerType('OPCUA-IIoT-Browser', {
    category: 'IIoT',
    color: "#ABCDEF",
    defaults: {
      name: {value: ""},
      connector: {type: "OPCUA-IIoT-Connector", required: true},
      topic: {value: ""}
    },
    inputs: 1,
    outputs: 1,
    align: "right",
    icon: "opcuaiiot.png",
    label: function () {
      return this.name || "Browser";
    },
    labelStyle: function () {
      return this.item ? "node_label_italic" : "";
    },
    oneditprepare: function () {
      let node = this
      node.items = []

      $("#node-lookup-topic").click(function () {
        $("#node-lookup-topic").addClass('disabled')

        $.getJSON('browser/browse', function (data) {
          $("#node-lookup-topic").removeClass('disabled')
          node.items = []

          $.each(data, function (i, entry) {
            node.items.push({value: entry.nodeId, label: entry.displayName.text})
          })

          $("#node-input-topic").autocomplete({
            source: node.items,
            minLength: 0,
            focus: function (event, ui) {
              $("#node-input-topic").val(ui.item.label);
              return false;
            },
            select: function (event, ui) {
              $("#node-input-topic").val(ui.item.value)
              return false;
            },
            close: function (event, ui) {
              $("#node-input-topic").autocomplete("destroy")
            }
          }).autocomplete("search", "")
        })
      })
    }
  });
</script>

<script type="text/x-red" data-template-name="OPCUA-IIoT-Browser">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row" style="min-width:640px">
        <label for="node-input-connector"><i class="icon-globe"></i> <span data-i18n="opcua-iiot-contrib.label.common.connector"></span></label>
        <input type="text" id="node-input-connector">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="icon-search"></i> <span data-i18n="opcua-iiot-contrib.label.common.topic"></span></label>
        <input type="text" id="node-input-topic" style="width:40%;" placeholder="ns=0;i=85">
        <a id="node-lookup-topic" class="btn"><i id="node-lookup-topic-icon" class="fa fa-search"></i></a>
    </div>
</script>

<script type="text/x-red" data-help-name="OPCUA-IIoT-Browser">
    <p>Connect to an endpoint: opc.tcp://host:port/UA/EndpointName</p>
    <p><strong>Inject</strong> a Timestamp or fill <strong>topic</strong> of <strong>msg</strong> object to browse.</p>
    <p>Browsers <strong>Topic</strong> field is to define one browsable OPC UA Item address like ns=0;i=85</p>
    <p><strong>Payload</strong> contains just references of the give OPC UA address.</p>
</script>
