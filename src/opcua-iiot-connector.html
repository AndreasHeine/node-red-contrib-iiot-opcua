<script type="text/javascript">
  RED.nodes.registerType('OPCUA-IIoT-Connector', {
    category: 'config',
    defaults: {
      endpoint: {value: "", required: true},
      loginEnabled: {value: false},
      name: {value: ""},
      showStatusActivities: {value: false},
      showErrors: {value: false}
    },
    credentials: {
      user: {type: "text"},
      password: {type: "password"}
    },
    label: function () {
      return this.name || "Connector";
    },
    oneditprepare: function () {
      try {
        let loginCheckbox = $("#node-config-input-login");
        let loginFields = $("#node-config-login");

        if (this.login) {
          loginCheckbox.prop('checked', true);
          loginFields.show();
        } else {
          loginCheckbox.prop('checked', false);
          loginFields.hide();
        }

        loginCheckbox.change(function () {
          if ($(this).is(":checked")) {
            loginFields.show();
          } else {
            loginFields.hide();
            $('#node-input-user').val('');
            $('#node-input-password').val('');
          }
        });

      } catch (err) {
        console.log(err);
      }
      finally {
        console.log("finally");
      }
    }
  });
</script>

<script type="text/x-red" data-template-name="OPCUA-IIoT-Connector">

    </div>
</script>
