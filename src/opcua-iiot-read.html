<script type="text/javascript">
  RED.nodes.registerType('OPCUA-IIoT-Read', {
    category: 'IIoT',
    color: '#ABCDEF',
    defaults: {
      attributeId: {value: 0, required: true, validate: RED.validators.number()},
      maxAge: {value: 1, validate: RED.validators.number()},
      depth: {value: 1, validate: RED.validators.number()},
      connector: {type: 'OPCUA-IIoT-Connector', required: true},
      name: {value: ''},
      justValue: {value: true},
      multipleRequest: {value: false},
      metaDataInject: {value: false},
      showStatusActivities: {value: false},
      showErrors: {value: false}
    },
    inputs: 1,
    outputs: 1,
    align: 'right',
    icon: 'opcuaiiot.png',
    label: function () {
      return this.name || 'Read'
    },
    labelStyle: function () {
      return this.name ? 'node_label_italic' : ''
    },
    oneditprepare: function () {
      try {
        let depthRow = $("#node-input-depth-row")

        if (parseInt(this.attributeId) === 99) {
          depthRow.show();
        } else {
          depthRow.hide();
        }

        let attributeIdCheckbox = $("#node-input-attributeId")

        attributeIdCheckbox.change(function () {
          if ($(this).val() === "99") {
            depthRow.show()
          } else {
            depthRow.hide()
          }
        })
      } catch
        (err) {
        this.error(err);
      }
    }
  })
</script>

<script type="text/x-red" data-help-name="OPCUA-IIoT-Read">
    <h2>OPC UA IIoT Read</h2>

    <p>The Read node is for polling data from the OPC UA server.
    It handles single data and multiple data requests.
    The multiple data requests will produce arrays.
    The single data requests just a value.</p>

    <div>
        <p>Results of multiple request in message:</p>
        <ul>
            <li>payload (Array)</li>
            <li>nodesToRead (Array)</li>
            <li>maxAge</li>
            <li>input (msg)</li>
            <li>resultsConverted (Array)</li>
            <li>results (Array)</li>
            <li>diagnostics (Array)</li>
            <li>nodetype</li>
            <li>readtype</li>
            <li>attributeId</li>
        </ul>
    </div>

    <div>
        <p>Results of multiple request in message:</p>
        <ul>
            <li>payload or payload (Array) based on read type</li>
            <li>nodesToRead (Node-Id)</li>
            <li>maxAge</li>
            <li>input (msg)</li>
            <li>resultsConverted (Array)</li>
            <li>results (Array)</li>
            <li>diagnostics (Array)</li>
            <li>nodetype</li>
            <li>readtype</li>
            <li>attributeId</li>
            <li>topic (Node-Id)</li>
        </ul>
    </div>

    <p>Please use the Result Filter node to handle the output of the Read node.</p>
</script>
