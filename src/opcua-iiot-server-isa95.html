<script type="text/javascript">
  RED.nodes.registerType('OPCUA-IIoT-Server-ISA95', {
    category: 'IIoT',
    color: "#ABCDEF",
    defaults: {
      port: {value: "55395", required: true},
      endpoint: {value: ""},
      securityPolicy: {value: 'None', required: true},
      securityMode: {value: 'NONE', required: true},
      name: {value: ""},
      showStatusActivities: {value: false},
      showErrors: {value: false}
    },
    inputs: 1,
    outputs: 1,
    align: "right",
    icon: "isa95-icon-blue.png",
    label: function () {
      return this.name || "Server-ISA95";
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    }
  });
</script>
